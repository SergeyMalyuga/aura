<section class="new-stickers">
  <div class="container">
    <h2 class="new-stickers__title-main">Новые стикеры</h2>
      <div class="new-stickers__slider">
        <app-swiper [type]="SwiperType.NEW" class="new-stickers__swiper">
          <div class="new-stickers__slide swiper-slide">
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-2-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-2-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-stickers-slide-parentel-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-stickers-slide-parentel-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
          </div>
          <div class="new-stickers__slide swiper-slide">
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-2-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-2-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-stickers-slide-parentel-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-stickers-slide-parentel-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
          </div>
          <div class="new-stickers__slide swiper-slide">
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-sticker-slide-ghost-2-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-sticker-slide-ghost-2-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
            <picture>
              <source srcset="../../../assets/images/raster/new-stickers-slide-parentel-1024.png" media="(max-width: 1440px)">
              <img src="./assets/images/raster/new-stickers-slide-parentel-1920.png" alt="Стикер 'Ghost'" loading="lazy">
            </picture>
          </div>
        </app-swiper>
        <div class="new-stickers__pagination new-stickers__pagination--new-stickers"></div>
      </div>
  </div>
</section>
